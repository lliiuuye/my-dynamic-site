<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录注册</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f5f5f5; }
    .form-box { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; }
    input { width: 100%; padding: 10px; margin-top: 10px; }
    button { width: 100%; padding: 10px; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>注册</h2>
    <input type="text" id="registerUsername" placeholder="用户名">
    <input type="password" id="registerPassword" placeholder="密码">
    <button onclick="register()">注册</button>

    <h2>登录</h2>
    <input type="text" id="loginUsername" placeholder="用户名">
    <input type="password" id="loginPassword" placeholder="密码">
    <button onclick="login()">登录</button>
    <p id="message"></p>
  </div>

  <script>
    async function register() {
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('registerUsername').value,
          password: document.getElementById('registerPassword').value
        })
      });
      const msg = await res.text();
      document.getElementById('message').textContent = msg;
    }

    async function login() {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('loginUsername').value,
          password: document.getElementById('loginPassword').value
        })
      });
      const msg = await res.text();
      document.getElementById('message').textContent = msg;
    }
  </script>
</body>
</html>
